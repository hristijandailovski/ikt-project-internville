spring.application.name=internville

spring.datasource.url=jdbc:postgresql://localhost:5432/IKT
spring.datasource.username=ikt_user
spring.datasource.password=ikt_user


#SSL Configuration
#The format used for the keystore. for JKS, set it as JKS
server.ssl.key-store-type=PKCS12
#The path to the keystore containing the certificate
server.ssl.key-store=classpath:ikt-fullchain.p12
#The password used to generate the certificate
server.ssl.key-store-password=internville
#Run Spring Boot on HTTPS only
server.port=8443
#HTTP port
http.port=8080