<!-- Profile view -->
<!--
to do: Treba da se dodade poddrska za pregleduvanje na profilot ako si member
-->
<div class="container p-3">
    <h3>My Profile</h3>
    <a class="btn" href="edit-profile.html">Edit</a>
    <br>
    <h3>About me</h3>
    <div class="form-group">
        <p class="form-control" id="name" th:text="'Name: ' + ${studentProfileView.getStudentName()}"></p>
    </div>
    <div class="form-group">
        <p class="form-control" id="surname" th:text="'Surname: ' + ${studentProfileView.getStudentSurname()}"></p>
    </div>
    <div class="form-group">
        <p class="form-control" id="Age" th:text="'Age: ' + ${studentProfileView.getStudentAge()}"></p>
    </div>
    <div class="form-group">
        <p class="form-control" id="country" th:text="'Country: ' + ${studentProfileView.getStudentName()}"></p>
    </div>
    <br>
    <h3>Education</h3>
    <div class="form-group">
        <p class="form-control" id="degree" th:text="'Degree: ' + ${studentProfileView.getStudentDegree()}"></p>
    </div>
    <div class="form-group">
        <p class="form-control" id="faculty" th:text="'Name: ' + ${studentProfileView.getStudentFaculty()}"></p>
    </div>
    <br>
    <h3>Experience</h3>
    <a class="btn" href="add-experience.html">Add experience</a>
    <br>
    <h3>Projects</h3>
    <a class="btn" href="add-project.html">Add projects</a>
    <br>
    <a class="btn btn-delete" >DELETE</a>
</div>
